# https://github.com/marketplace/actions/release-drafter
template: |
  ## What’s Changed

  $CHANGES
name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
categories:
  - title: '🚀 Features'
    labels:
      - 'feat'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
  - title: '🧰 Maintenance'
    label:
      - 'chore'
      - 'ci'
      - 'refactor'
      - 'style'
      - 'test'
      - 'perf'
